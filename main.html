<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src='main.js' defer></script>
</head>
<body>
    <section>
        <form id="userDetails" class="userDetails">
            <input class="data" type="text" name="first_name" id="first_name" placeholder="First Name" autofocus>
            <input class="data" type="text" name="last_name" id="last_name" placeholder="Last Name">
            <input class="data" type="number" name="age" id="age" placeholder="18">
            <input class="submit btn" type="submit" onclick="addUser()" value='Add / Edit' >
            <input class="clear btn" type="reset" value="Clear">
        </form>
    </section>
    <section>
        <form id="userRow">    
            <table class="dataTable">
                <thead>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </form>
    </section>
</body>
</html>
